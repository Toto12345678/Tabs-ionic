<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formLogin">
    <ion-item>
      <ion-input type="email" formControlName="email" placeholder="Correo"></ion-input>
      <span *ngIf="formLogin.get('email').touched && formLogin.get('email').hasError('required')">Required</span>
      <span *ngIf="formLogin.get('email').touched && formLogin.get('email').hasError('pattern')">Email is invalid</span>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" formControlName="password" placeholder="contraseÃ±a"></ion-input>
      <span *ngIf="formLogin.get('password').touched && formLogin.get('password').hasError('required')">Required</span>
    </ion-item>

    <ion-button type="button" (click)="back()">Atras</ion-button>
    <ion-button type="button" (click)="send()" [disabled]="formLogin.invalid">Entrar</ion-button>
  </form>
</ion-content>
