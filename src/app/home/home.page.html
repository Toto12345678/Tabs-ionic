  <ion-header>
    <ion-toolbar>
      <ion-title>
        Mis gastos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!--Button fixed -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <!-- Items card -->
    <ion-card *ngFor="let item of list">
      <ion-card-header (click)="toDetails(item.id, item.name)">
        <ion-card-title>
          <h3>{{item.name}}
            <span style="position: absolute; right: 0px; color: #2f8ce2">${{item?.total}}</span>
          </h3>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
          {{item.date}}
          <span *ngIf="item.status==0" class="enproceso">En Proceso</span>
          <span *ngIf="item.status==1" class="terminado">Terminado</span>
          <button ion-button (click)="openActionSheet(item.id)" class="button">
            <ion-icon name="more"></ion-icon>
          </button>
      </ion-card-content>
  </ion-card>
